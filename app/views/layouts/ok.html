<html>
	<head>
		<title>MyTripMap1</title>
		<style type="text/css">
			html, body, #map-canvas {
				height: 100%;
				margin: 0;
				padding: 0;
			}
		</style>
		<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB8RMXnE6nvNAklrNaxlBWBqQoD3LZtJ9I"></script>
		<script type="text/javascript">
			function initialize() {
				var mapOptions = {
					center : {
						lat : 47.210126,
						lng : -1.529844
					},
					zoom : 8
				};
				var map = new google.maps.Map(document.getElementById('map-canvas'), mapOptions);
			}
			google.maps.event.addDomListener(window, 'load', initialize);
		</script>
		
	</head>
	<body>
		<div id="map-canvas"> </div>
		<p>ok</p>
	</body>
</html>
